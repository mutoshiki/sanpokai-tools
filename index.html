<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>燃費計算ツール</title>

    <style>
        :root {
            --main: #4a6cf7;
            --accent: #6c8cff;
            --bg: #f3f5f9;
            --text: #2a2a2a;
            --radius: 14px;
            --shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #ffffff 0%, var(--bg) 100%);
            color: var(--text);
        }

        .header {
            background: var(--main);
            padding: 28px;
            text-align: center;
            color: white;
            font-size: 26px;
            font-weight: 700;
            letter-spacing: 1px;
            box-shadow: 0 4px 18px rgba(74,108,247,0.3);
        }

        .container {
            max-width: 520px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        label {
            display: block;
            margin-top: 18px;
            font-size: 14px;
            font-weight: 600;
            color: #555;
        }

        input {
            width: 100%;
            padding: 14px;
            margin-top: 6px;
            border: 1px solid #dcdfea;
            border-radius: var(--radius);
            font-size: 17px;
            transition: 0.25s ease;
        }

        input:focus {
            border-color: var(--main);
            box-shadow: 0 0 0 3px rgba(74,108,247,0.15);
            outline: none;
        }

        button {
            width: 100%;
            margin-top: 30px;
            padding: 15px;
            background: var(--main);
            color: white;
            border: none;
            font-size: 18px;
            border-radius: var(--radius);
            cursor: pointer;
            transition: 0.25s ease;
            font-weight: 600;
        }

        button:hover {
            background: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(74,108,247,0.3);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #eef2ff;
            border-left: 5px solid var(--main);
            border-radius: var(--radius);
            font-size: 18px;
            font-weight: 600;
            color: #1e2c5a;
        }

        footer {
            text-align: center;
            margin: 50px 0;
            color: #777;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        @media (max-width: 480px) {
            .container {
                margin: 20px;
                padding: 22px;
            }
            .header {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>

    <div class="header">燃費計算ツール</div>

    <div class="container">
        <label>走行距離（km）</label>
        <input type="number" id="distance" placeholder="例：120">

        <label>燃費（km/L）</label>
        <input type="number" id="fuelEconomy" placeholder="例：15">

        <label>ガソリン価格（円/L）</label>
        <input type="number" id="gasPrice" placeholder="例：170">

        <button onclick="calc()">計算する</button>

        <div id="result" class="result" style="display:none;"></div>
    </div>

    <footer>
        © 2025 Nenpi Calculator
    </footer>

    <script>
        function calc() {
            const d = parseFloat(document.getElementById("distance").value);
            const e = parseFloat(document.getElementById("fuelEconomy").value);
            const p = parseFloat(document.getElementById("gasPrice").value);

            if (isNaN(d) || isNaN(e) || isNaN(p) || d <= 0 || e <= 0 || p <= 0) {
                alert("すべての値を正しく入力してください。");
                return;
            }

            const fuel = d / e;
            const cost = Math.round(fuel * p);

            document.getElementById("result").style.display = "block";
            document.getElementById("result").innerHTML =
                `必要なガソリン量：${fuel.toFixed(2)} L<br>ガソリン代：<strong>${cost} 円</strong>`;
        }
    </script>

</body>
</html>
