<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>山歩会 Tools</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* --- Modern Japanese Palette --- */
            /* Light Mode */
            --bg-color: #F9FAFB;
            --text-primary: #1F2937;
            --text-secondary: #9CA3AF;
            
            --card-bg: rgba(255, 255, 255, 0.85);
            --card-border: rgba(255, 255, 255, 0.8);
            --card-hover-bg: #FFFFFF;
            
            --accent: #D94625;
            
            --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.03), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.06), 0 10px 10px -5px rgba(0, 0, 0, 0.02);
            
            --radius: 20px;

            /* Mockup Colors */
            --mock-bg: #F3F4F6;
            --mock-border: #E5E7EB;
            --mock-bar: #9CA3AF;
            --mock-active: #D94625;

            /* Icon Pattern */
            --pattern-color: #374151;
            --pattern-opacity: 0.03;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                /* Dark Mode */
                --bg-color: #111827;
                --text-primary: #F3F4F6;
                --text-secondary: #6B7280;
                
                --card-bg: rgba(31, 41, 55, 0.6);
                --card-border: rgba(255, 255, 255, 0.05);
                --card-hover-bg: #374151;
                
                --accent: #F87171;
                
                --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
                --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.5);

                --mock-bg: #1F2937;
                --mock-border: #374151;
                --pattern-color: #FFFFFF;
            }
        }

        /* --- Reset & Base --- */
        * { box-sizing: border-box; }
        
        body {
            font-family: "Noto Sans JP", -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* --- Subtle Background Pattern --- */
        .wallpaper {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            z-index: -1;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: center;
            gap: 100px;
            transform: rotate(-12deg);
            pointer-events: none;
        }

        .wallpaper i {
            font-size: 20px;
            color: var(--pattern-color);
            opacity: var(--pattern-opacity);
            width: 60px;
            text-align: center;
        }

        .container {
            width: 88%;
            max-width: 440px;
            padding-top: 100px;
            padding-bottom: 60px;
            position: relative;
            z-index: 1;
        }

        /* --- Header (Minimalist) --- */
        header {
            margin-bottom: 48px;
            text-align: center; /* 中央揃えに変更 */
        }

        .brand-area {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .main-logo {
            font-size: 42px;
            color: var(--text-primary);
            margin-bottom: 8px;
            /* アイコンの装飾を削除し、シンプルに配置 */
        }

        h1 {
            font-family: 'Montserrat', sans-serif; /* 英語フォントを使用 */
            font-size: 2.2rem;
            font-weight: 800;
            margin: 0;
            line-height: 1;
            letter-spacing: -0.02em;
            color: var(--text-primary);
        }

        .sub-label {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--accent);
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-top: 8px;
            opacity: 0.9;
        }

        /* --- Cards (Clean) --- */
        .card {
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            background-color: var(--card-bg);
            padding: 20px 24px;
            border-radius: var(--radius);
            text-decoration: none;
            color: var(--text-primary);
            margin-bottom: 16px;
            
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--card-border);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            gap: 20px;
        }

        .card:active {
            transform: scale(0.98);
        }

        @media (hover: hover) {
            .card:hover {
                transform: translateY(-4px);
                box-shadow: var(--shadow-lg);
                border-color: rgba(255,255,255,0.1);
            }
        }

        /* --- Mockup (Refined) --- */
        .mockup {
            width: 48px;
            height: 48px; /* 正方形に近いアイコン風に変更 */
            background-color: var(--mock-bg);
            border: 1px solid var(--mock-border);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        /* アイコン化: シンプルなFontAwesomeを使用 */
        .mockup i {
            font-size: 20px;
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }
        
        .card:hover .mockup i {
            color: var(--accent);
        }


        /* --- Text & Actions --- */
        .text-area { display: flex; flex-direction: column; gap: 4px; }
        
        .card-title { 
            font-size: 1rem; 
            font-weight: 700; 
            color: var(--text-primary); 
        }
        
        .card-desc { 
            font-size: 0.75rem; 
            color: var(--text-secondary); 
            line-height: 1.4; 
            font-weight: 500;
        }
        
        .action-icon {
            color: var(--text-secondary);
            font-size: 0.8rem;
            opacity: 0.3;
        }
        .card:hover .action-icon {
            opacity: 1;
            transform: translateX(2px);
            color: var(--accent);
        }

        footer { 
            margin-top: auto; 
            text-align: center; 
            color: var(--text-secondary); 
            font-size: 0.7rem; 
            font-weight: 500;
            padding: 40px 20px;
            font-family: 'Montserrat', sans-serif;
            opacity: 0.5;
        }

        /* Animation */
        @keyframes fadeUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .card { animation: fadeUp 0.6s ease-out forwards; opacity: 0; }
        .card:nth-of-type(1) { animation-delay: 0.1s; }
        .card:nth-of-type(2) { animation-delay: 0.2s; }

    </style>
</head>
<body>

    <div class="wallpaper">
        <i class="fas fa-mountain"></i><i class="fas fa-tree"></i>
        <i class="fas fa-campground"></i><i class="fas fa-compass"></i>
        <i class="fas fa-mountain"></i><i class="fas fa-tree"></i>
        <i class="fas fa-campground"></i><i class="fas fa-compass"></i>
        <i class="fas fa-mountain"></i><i class="fas fa-tree"></i>
        <i class="fas fa-campground"></i><i class="fas fa-compass"></i>
        <i class="fas fa-mountain"></i><i class="fas fa-tree"></i>
        <i class="fas fa-campground"></i><i class="fas fa-compass"></i>
    </div>

    <div class="container">
        <header>
            <div class="brand-area">
                <h1>SANPOKAI</h1>
                <div class="sub-label">DIGITAL TOOLS</div>
            </div>
        </header>

        <a href="https://mutoshiki.github.io/sanpo-seisan/" class="card" target="_blank">
            <div class="mockup">
                <i class="fas fa-calculator"></i>
            </div>
            <div class="text-area">
                <span class="card-title">精算ツール</span>
                <span class="card-desc">ガソリン代・諸経費の割り勘計算</span>
            </div>
            <i class="fas fa-chevron-right action-icon"></i>
        </a>

        <a href="https://mutoshiki.github.io/sya-wari-maker" class="card" target="_blank">
            <div class="mockup">
                <i class="fas fa-car"></i>
            </div>
            <div class="text-area">
                <span class="card-title">車割メーカー</span>
                <span class="card-desc">ドラッグ＆ドロップで簡単配車</span>
            </div>
            <i class="fas fa-chevron-right action-icon"></i>
        </a>
    </div>

    <footer>
        &copy; 2026 SANPOKAI
    </footer>

</body>
</html>
