    <script>

        window.onload = function () {
            const keys = ["distance","fuelEconomy","gasPrice","people","roundTrip"];
            keys.forEach(k=>{

        function saveInput() {

            const d = parseFloat(document.getElementById("distance").value);

            const people = parseFloat(document.getElementById("people").value);
