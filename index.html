<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>山歩会 Tools</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            /* Win98 Colors */
            --win-teal: #008080;
            --win-gray: #c0c0c0;
            --win-blue: #000080;
            --win-white: #ffffff;
            --win-dark: #000000;
            
            /* 3D Borders */
            --border-light: #ffffff;
            --border-shadow: #808080;
            --border-dark: #000000;
        }

        body {
            background-color: var(--win-teal);
            font-family: "MS UI Gothic", "Tahoma", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* 走査線風の細かいドット */
            background-image: radial-gradient(#000 1px, transparent 1px);
            background-size: 4px 4px;
            background-color: var(--win-teal); 
        }

        /* --- Main Window --- */
        .window {
            width: 320px;
            background-color: var(--win-gray);
            border: 2px solid;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            box-shadow: 4px 4px 0px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
        }

        /* --- Title Bar --- */
        .title-bar {
            background: linear-gradient(90deg, var(--win-blue), #1084d0);
            padding: 3px 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title-text {
            color: white;
            font-weight: bold;
            font-size: 14px;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .title-buttons {
            display: flex;
            gap: 2px;
        }

        .btn-win {
            width: 16px;
            height: 14px;
            background: var(--win-gray);
            border: 1px solid;
            border-color: var(--border-light) var(--border-shadow) var(--border-shadow) var(--border-light);
            font-size: 10px;
            line-height: 10px;
            text-align: center;
            font-weight: bold;
            cursor: default;
        }

        /* --- Menu Bar --- */
        .menu-bar {
            padding: 4px 8px;
            font-size: 12px;
            border-bottom: 1px solid var(--border-shadow);
        }
        .menu-bar span { margin-right: 12px; }
        .menu-bar span u { text-decoration: underline; }

        /* --- Content Area (White Box) --- */
        .content {
            margin: 10px;
            background: var(--win-white);
            border: 2px solid;
            border-color: var(--border-shadow) var(--border-light) var(--border-light) var(--border-shadow);
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2列配置 */
            gap: 20px;
            min-height: 180px;
        }

        /* --- Icons --- */
        .shortcut {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--win-dark);
            padding: 10px 5px;
            text-align: center;
            transition: 0.1s;
        }

        .shortcut:hover {
            outline: 1px dotted var(--win-dark);
            background-color: rgba(0, 0, 128, 0.1);
        }

        .shortcut:active .icon-box {
            filter: invert(1) hue-rotate(180deg); /* クリック時の反転演出 */
        }

        .icon-box {
            font-size: 32px;
            margin-bottom: 8px;
            /* Win98アイコン風の色味 */
            color: #000; 
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }
        
        /* アイコンごとの色調整 */
        .fa-calculator { color: #808080; } /* 電卓: グレー */
        .fa-car { color: #000080; }       /* 車: 紺 */

        .label {
            font-size: 13px;
            line-height: 1.2;
        }

        /* --- Status Bar --- */
        .status-bar {
            border-top: 1px solid var(--border-shadow);
            padding: 4px 8px;
            font-size: 11px;
            color: #444;
            display: flex;
            gap: 10px;
        }
        .status-panel {
            border: 1px solid;
            border-color: var(--border-shadow) var(--border-light) var(--border-light) var(--border-shadow);
            padding: 2px 5px;
            min-width: 60px;
        }

    </style>
</head>
<body>

    <div class="window">
        <div class="title-bar">
            <div class="title-text">
                <i class="fas fa-folder-open" style="font-size: 12px; margin-right: 5px;"></i>
                山歩会 Tools
            </div>
            <div class="title-buttons">
                <div class="btn-win">_</div>
                <div class="btn-win">□</div>
                <div class="btn-win">×</div>
            </div>
        </div>

        <div class="menu-bar">
            <span><u>F</u>ile</span>
            <span><u>E</u>dit</span>
            <span><u>V</u>iew</span>
            <span><u>H</u>elp</span>
        </div>

        <div class="content">
            
            <a href="https://mutoshiki.github.io/sanpo-seisan/" class="shortcut" target="_blank">
                <div class="icon-box">
                    <i class="fas fa-calculator"></i>
                </div>
                <span class="label">精算ツール</span>
            </a>

            <a href="https://mutoshiki.github.io/sya-wari-maker" class="shortcut" target="_blank">
                <div class="icon-box">
                    <i class="fas fa-car-side"></i>
                </div>
                <span class="label">車割メーカー</span>
            </a>

        </div>

        <div class="status-bar">
            <div class="status-panel" style="flex-grow: 1;">2 object(s)</div>
            <div class="status-panel">0KB</div>
        </div>
    </div>

</body>
</html>
