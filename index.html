<script>
/* ---- åˆæœŸåŒ– / å¤‰æ•° ---- */
let lastCost = 0;
let lastPer = 0;
const MAX_HISTORY = 200; // ä¿å­˜ä»¶æ•°åˆ¶é™

/* ---- ãƒ­ãƒ¼ãƒ‰æ™‚å‡¦ç† ---- */
window.addEventListener('DOMContentLoaded', () => {
    // å¾©å…ƒ
    ['distance','fuelEconomy','gasPrice','people','roundTrip','theme'].forEach(k=>{
        const v = localStorage.getItem(k);
        if(v !== null){
            if(k === 'roundTrip') document.getElementById('roundTrip').checked = (v === 'true');
            else if(k === 'theme') applyTheme(v);
            else document.getElementById(k).value = v;
        }
    });

    // ãƒ†ãƒ¼ãƒãƒˆã‚°ãƒ«
    document.getElementById('themeToggle').addEventListener('click', toggleTheme);

    // ãƒœã‚¿ãƒ³
    document.getElementById('calcBtn').addEventListener('click', calc);
    document.getElementById('resetBtn').addEventListener('click', resetInputs);
    document.getElementById('copyCostBtn').addEventListener('click', copyCost);
    document.getElementById('copyPerBtn').addEventListener('click', copyPerCost);

    loadHistory();
});

/* ---- ãƒ†ãƒ¼ãƒåˆ¶å¾¡ ---- */
function applyTheme(pref){
    const isDark = (pref === 'dark') || (!pref && (new Date().getHours() >= 18 || new Date().getHours() < 6));
    document.body.classList.toggle('dark', isDark);
    document.getElementById('themeToggle').textContent = isDark ? 'â˜€ï¸' : 'ğŸŒ™';
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
}
function toggleTheme(){
    const nowDark = document.body.classList.toggle('dark');
    document.getElementById('themeToggle').textContent = nowDark ? 'â˜€ï¸' : 'ğŸŒ™';
    localStorage.setItem('theme', nowDark ? 'dark' : 'light');
}

/* ---- å…¥åŠ›ä¿å­˜ / ãƒªã‚»ãƒƒãƒˆ ---- */
function saveInput(){
    ['distance','fuelEconomy','gasPrice','people'].forEach(k=>{
        const el = document.getElementById(k);
        if(el) localStorage.setItem(k, el.value);
    });
    localStorage.setItem('roundTrip', document.getElementById('roundTrip').checked);
}

function resetInputs(){
    ['distance','fuelEconomy','gasPrice','people'].forEach(k=>{
        const el = document.getElementById(k);
        if(el) el.value = '';
    });
    document.getElementById('roundTrip').checked = false;
    document.getElementById('result').style.display = 'none';
    document.getElementById('copyRow').style.display = 'none';
    // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã®å…¥åŠ›ã ã‘å‰Šé™¤
    ['distance','fuelEconomy','gasPrice','people','roundTrip'].forEach(k=>localStorage.removeItem(k));
}

/* ---- è¨ˆç®—å‡¦ç† ---- */
function calc(){
    const d = parseFloat(document.getElementById('distance').value);
    const e = parseFloat(document.getElementById('fuelEconomy').value);
    const g = parseFloat(document.getElementById('gasPrice').value);
    const pe = parseInt(document.getElementById('people').value) || 0;
    const round = document.getElementById('roundTrip').checked;

    if(isNaN(d) || isNaN(e) || isNaN(g) || d <= 0 || e <= 0 || g <= 0){
        alert('æ­£ã—ãå…¥åŠ›ã—ã¦ãã ã•ã„');
        return;
    }

    const dist = round ? d * 2 : d;
    const fuel = dist / e;
    const cost = Math.round(fuel * g);
    lastCost = cost;

    let html = `èµ°è¡Œè·é›¢ï¼š${dist} km<br>å¿…è¦ã‚¬ã‚½ãƒªãƒ³é‡ï¼š${fuel.toFixed(2)} L<br>ã‚¬ã‚½ãƒªãƒ³ä»£ï¼š<strong>${cost} å††</strong>`;

    if(pe > 0){
        const per = Math.round(cost / pe);
        lastPer = per;
        html += `<br><br>1äººã‚ãŸã‚Šï¼š<strong>${per} å††</strong>`;
        document.getElementById('copyPerBtn').style.display = 'inline-block';
    } else {
        lastPer = 0;
        document.getElementById('copyPerBtn').style.display = 'none';
    }

    const resultEl = document.getElementById('result');
    resultEl.innerHTML = html;
    resultEl.style.display = 'block';
    document.getElementById('copyRow').style.display = 'flex';

    saveInput();
    saveHistory({ dist, e, g, pe, round, cost });
}

/* ---- ã‚³ãƒ”ãƒ¼æ©Ÿèƒ½ ---- */
function copyCost(){
    try{
        navigator.clipboard.writeText(String(lastCost));
        showTempMessage('ã‚¬ã‚½ãƒªãƒ³ä»£ã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ');
    }catch(e){
        alert('ã‚³ãƒ”ãƒ¼ã«å¤±æ•—ã—ã¾ã—ãŸ');
    }
}
function copyPerCost(){
    if(!lastPer){ alert('å‰²ã‚Šå‹˜äººæ•°ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„'); return; }
    try{
        navigator.clipboard.writeText(String(lastPer));
        showTempMessage('1äººã‚ãŸã‚Šã®é‡‘é¡ã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ');
    }catch(e){
        alert('ã‚³ãƒ”ãƒ¼ã«å¤±æ•—ã—ã¾ã—ãŸ');
    }
}

/* ---- å±¥æ­´ï¼ˆlocalStorageï¼‰ ---- */
function saveHistory(item){
    const list = JSON.parse(localStorage.getItem('nenpi_history') || '[]');
    list.unshift({...item, time: new Date().toLocaleString()});
    // ä»¶æ•°åˆ¶é™
    if(list.length > MAX_HISTORY) list.length = MAX_HISTORY;
    localStorage.setItem('nenpi_history', JSON.stringify(list));
    loadHistory();
}

function loadHistory(){
    const box = document.getElementById('historyList');
    const list = JSON.parse(localStorage.getItem('nenpi_history') || '[]');
    box.innerHTML = '';
    list.forEach(h=>{
        const div = document.createElement('div');
        div.className = 'historyItem';
        div.innerHTML = `<b>${h.time}</b>${h.dist}km / ${h.e}km/L / ${h.g}å††`;
        div.addEventListener('click', ()=>restore(h));
        box.appendChild(div);
    });
}

/* ---- å±¥æ­´ã‹ã‚‰å¾©å…ƒ ---- */
function restore(h){
    document.getElementById('distance').value = h.dist;
    document.getElementById('fuelEconomy').value = h.e;
    document.getElementById('gasPrice').value = h.g;
    document.getElementById('people').value = h.pe;
    document.getElementById('roundTrip').checked = !!h.round;
    calc();
}

/* ---- ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£ ---- */
function showTempMessage(msg){
    // ç°¡å˜ãªä¸€æ™‚ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ï¼ˆã‚¢ã‚¯ã‚»ã‚·ãƒ–ãƒ«ã«ï¼‰
    const prev = document.getElementById('tempMsg');
    if(prev) prev.remove();
    const el = document.createElement('div');
    el.id = 'tempMsg';
    el.textContent = msg;
    el.style.position='fixed';
    el.style.right='16px';
    el.style.bottom='20px';
    el.style.background='rgba(0,0,0,0.75)';
    el.style.color='#fff';
    el.style.padding='10px 12px';
    el.style.borderRadius='8px';
    el.style.fontSize='13px';
    document.body.appendChild(el);
    setTimeout(()=>el.remove(), 1400);
}
</script>
